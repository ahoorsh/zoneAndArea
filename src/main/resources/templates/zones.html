<!DOCTYPE html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zone and Area Management</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .logo-container {
            text-align: right;
            padding-right: 20px; /* Space on the right */
        }
        .zone-text {
            text-align: right; /* Align text to the right */
            padding-right: 20px; /* Space on the right */
            margin-top: 10px; /* Space above the text */
        }
    </style>
</head>
<body>
<table style="width: 100%; border: none;">
    <tr>
        <td style="text-align: left; vertical-align: top;">
            <h1>سامانه سوخت</h1>
        </td>
        <td class="logo-container" style="vertical-align: top;">
            <img src="/images/logo.png" alt="Logo" style="max-width: 100%; height: auto;" />
        </td>
    </tr>
    <tr>
        <td colspan="2" style="text-align: center;">
            <hr style="border: 1px solid #ccc; width: 100%; margin: 10px 0;">
        </td>
    </tr>
    <tr>
        <td colspan="2" class="zone-text">
            <h2>مدیریت مناطق و نواحی</h2>
        </td>
    </tr>
</table>

<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="zone : ${zones}">
            <td th:text="${zone.id}"></td>
            <td th:text="${zone.name}"></td>
            <td th:text="${zone.code}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
